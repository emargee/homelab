---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app redis
  namespace: data
spec:
  interval: 15m
  chart:
    spec:
      chart: redis
      version: 17.9.5
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      storageClass: ceph-block
    auth:
      enabled: false
      sentinel: false
    master:
      persistence:
        size: 500M
      service:
        type: "LoadBalancer"
        loadBalancerIP: ${LB_REDIS}
    architecture: "standalone"
    sentinel:
      enabled: false
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true