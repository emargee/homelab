---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: data
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  loadBalancerIP: "192.168.2.30"
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    cnpg.io/cluster: postgres