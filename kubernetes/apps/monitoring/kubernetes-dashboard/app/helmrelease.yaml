---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 7.0.3
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
  uninstall:
    keepHistory: false
  values:
    api:
      containers:
        args:
          - --enable-skip-login
          - --disable-settings-authorizer
          - --enable-insecure-login
          - --token-ttl=43200
    web:
      env:
        TZ: Europe/London
    app:
      ingress:
        ingressClassName: haproxy
        annotations:
          hajimari.io/icon: mdi:kubernetes
        hosts:
          - &host dashboard.home.local
    metricsScraper:
      enabled: true
    nginx-ingress:
      enabled: false
    cert-manager:
      enabled: false
      installCRDs: false