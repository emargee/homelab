---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 6.0.7
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
  uninstall:
    keepHistory: false
  values:
    env:
      TZ: Europe/London
    extraArgs:
      - --enable-skip-login
      - --disable-settings-authorizer
      - --enable-insecure-login
      - --token-ttl=43200
    protocolHttp: true
    service:
      externalPort: 80
    ingress:
      enabled: true
      annotations:
        hajimari.io/icon: mdi:kubernetes
        kubernetes.io/ingress.class: haproxy
      hosts:
        - &host dashboard.${INTERNAL_DOMAIN}
    metricsScraper:
      enabled: true
    serviceMonitor:
      enabled: false